<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-half">
        <div class="open">OPEN TO WORK</div>
        <div class="user-picture">
          <img src="leaphoto.JPG" alt="Profile Photo" />
        </div>
        <div class="user-info">
          <p class="name">Lea Kamburi</p>
          <p class="location">NEW YORK</p>
          <p class="description">Digital Media Designer</p>
        </div>
        <div class="buttons-container">
          <button class="message">
            <a href="mailto:lea.maria09@gmail.com">Message</a>
          </button>
        </div>
      </div>
      <div class="bottom-half">
        <div class="skills-container">
          <p class="skills-header">Skills</p>
          <div class="skills">
            <p>Adobe Creative Cloud</p>
            <p>HTML</p>
            <p>CSS</p>
            <p>UI/UX</p>
            <p>Figma</p>
            <p>Canva</p>
            <p>Logo Design</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
